<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A card component showcasing someone's profile.">
    <meta name="keywords" content="Website, html, css, scss, Frontend Mentor, Profile Card">
    <link rel="icon" type="image/png" href="dist/img/favicon.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css" >
    <title>Frontend Mentor | Profile Card</title>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-card__banner">
        <img
          src="images/image-victor.jpg"
          alt="Victor image"
          class="profile-card__image"
        />
      </div>
      <div class="profile-card__details">
        <h1 class="profile-card__name">Victor Crest</h1>
        <p class="profile-card__age">26</p>
        <p class="profile-card__location">London</p>
      </div>
      <div class="profile-card__stats">
        <div>
          <h2 class="profile-card__value">80K</h2>
          <p class="profile-card__attribute">Followers</p>
        </div>
        <div>
          <h2 class="profile-card__value">803K</h2>
          <p class="profile-card__attribute">Likes</p>
        </div>
        <div>
          <h2 class="profile-card__value">1.4K</h2>
          <p class="profile-card__attribute">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
